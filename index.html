<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="jorge echeverri" />
    <title>Convertidor Calvas a gramos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .title {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 600;
      }

      .input-group {
        margin-bottom: 25px;
      }

      .input-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
        font-size: 16px;
      }

      .input-field {
        width: 100%;
        padding: 15px;
        font-size: 20px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        text-align: center;
        transition: border-color 0.3s ease;
        background: #f8f9fa;
      }

      .input-field:focus {
        outline: none;
        border-color: #667eea;
        background: white;
      }

      .result-group {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        margin-bottom: 25px;
      }

      .result-label {
        font-size: 14px;
        color: #666;
        margin-bottom: 8px;
        text-transform: uppercase;
      }

      .result-value {
        font-size: 32px;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 5px;
      }

      .result-unit {
        font-size: 18px;
        color: #888;
      }

      .examples {
        background: #e8f2ff;
        padding: 20px;
        border-radius: 15px;
        margin-top: 20px;
      }

      .examples-title {
        font-size: 15px;
        font-weight: 600;
        color: #555;
        margin-bottom: 12px;
        text-align: center;
      }

      .example-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #d6e8ff;
        font-size: 14px;
      }

      .example-item:last-child {
        border-bottom: none;
      }

      .example-calvas {
        font-weight: 500;
        color: #333;
      }

      .example-gramos {
        color: #667eea;
        font-weight: 500;
      }

      .error-message {
        color: #e74c3c;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
        display: none;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }

        .title {
          font-size: 20px;
        }

        .result-value {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <section class="container">
      <h1 class="title">Convertidor Calvas a Gramos</h1>

      <div class="input-group">
        <label class="input-label" for="calvas">Medida en Calvas:</label>
        <input
          type="number"
          id="calvas"
          class="input-field"
          placeholder="Ej: 1.6"
          step="0.1"
          min="0"
        />
        <div class="error-message" id="errorMessage">
          Por favor ingresa un valor vÃ¡lido
        </div>
      </div>

      <article class="result-group">
        <div class="result-label">Equivale a:</div>
        <div class="result-value" id="resultValue">0</div>
        <div class="result-unit">gramos</div>
      </article>

      <article class="examples">
        <header>
          <h2 class="examples-title">ðŸ“‹ Ejemplos de ConversiÃ³n</h2>
        </header>
        <div class="example-item">
          <span class="example-calvas">1.0 calvas</span>
          <span class="example-gramos">90 g</span>
        </div>
        <div class="example-item">
          <span class="example-calvas">1.3 calvas</span>
          <span class="example-gramos">117 g</span>
        </div>
        <div class="example-item">
          <span class="example-calvas">1.6 calvas</span>
          <span class="example-gramos">144 g</span>
        </div>
        <div class="example-item">
          <span class="example-calvas">2.0 calvas</span>
          <span class="example-gramos">180 g</span>
        </div>
        <div class="example-item">
          <span class="example-calvas">3.0 calvas</span>
          <span class="example-gramos">270 g</span>
        </div>
      </article>
    </section>

    <script>
      const calvasInput = document.getElementById("calvas");
      const resultValue = document.getElementById("resultValue");
      const errorMessage = document.getElementById("errorMessage");

      function convertCalvasToGrams(calvas) {
        // 1 calva = 90 gramos
        // Cada 0.1 calva = 9 gramos
        return Math.round(calvas * 90);
      }

      function updateResult() {
        const calvasValue = parseFloat(calvasInput.value);

        if (isNaN(calvasValue) || calvasValue < 0) {
          if (calvasInput.value !== "") {
            errorMessage.style.display = "block";
            resultValue.textContent = "0";
          } else {
            errorMessage.style.display = "none";
            resultValue.textContent = "0";
          }
          return;
        }

        errorMessage.style.display = "none";
        const gramos = convertCalvasToGrams(calvasValue);
        resultValue.textContent = gramos;
      }

      calvasInput.addEventListener("input", updateResult);
      calvasInput.addEventListener("keyup", updateResult);

      updateResult();

      if (window.innerWidth > 768) {
        calvasInput.focus();
      }
    </script>
  </body>
</html>
